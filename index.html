<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">
</head>
<body>

  <main>
    <img class="qr-code" src="./src/images/image-qr-code.png" alt="QR-Code">
    <h2 class="title">Improve your front-end skills by building projects</h2>
    <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="https://www.frontendmentor.io/profile/Otaviano-Manoel">Otaviano Manoel</a>.</p>
  </footer>
</body>
</html>
